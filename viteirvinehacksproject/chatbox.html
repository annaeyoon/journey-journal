<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/chatbox.css">
    <title>Chat</title>
</head>
<body>
    <!-- Add a back button here -->
    <div class="back-button">
        <button id="back-button-1"></button>
    </div>

    <div class="chatbox-container" id="chats">
        <div class="message-left">
            <div class="message-bubble-left">
                <p>Hello! I am your virtual travel assistant. Let me know where you're traveling next, the time frame,
                    what you're interested in and your budget! I can provide you a few options that you can narrow down to
                    put in your scrapbook!</p>
            </div>
        </div>
    </div>


    <div class="chat-input-box">
        <form action="#" class="chat-message-form">
            <textarea cols="40" rows="3" placeholder="Enter your message here..." maxlength="150" class="chat-input" id="chat-input"></textarea>
            <div class="chat-input-submit">
                <button type="submit" style="font-size:26px" id="chat-submit"><i class="material-icons">send</i></button>
            </div>
        </form>
    </div>

    </div>
    <script type="module" src="src/chatbox.js"></script>
</body>
</html>
